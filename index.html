<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Consumo de Combustível</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Consumo de Combustível</h1>
        <div class="input-group">
            <label for="distancia">Distância percorrida em Km:</label>
            <input type="number" id="distancia" min="0" step="any">
        </div>
        <div class="input-group">
            <label for="combustivel">Combustível gasto em Litros:</label>
            <input type="number" id="combustivel" min="0" step="any">
        </div>
        <button onclick="calcularConsumo()">Calcular</button>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
